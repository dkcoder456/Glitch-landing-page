<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --dark-bg: #0a0a0a;
            --cyber-purple: #ff00ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            min-height: 100vh;
        }

        .nav-glow {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
        }

        .logo span {
            color: var(--cyber-purple);
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--neon-blue);
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
        }

        .glitch {
            font-size: 4rem;
            position: relative;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: glitch 2s infinite;
        }

        .neon-text {
            font-size: 1.5rem;
            color: var(--cyber-purple);
            margin: 1rem 0;
            text-shadow: 0 0 5px var(--cyber-purple);
        }

        .cyber-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        @media (max-width: 768px) {
            .nav-glow {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                padding: 0;
            }

            .glitch {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-glow">
            <div class="logo">FUTURE<span>TECH</span></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#innovations">Innovations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <main>
            <section class="hero">
                <h1 class="glitch">Welcome to Tomorrow</h1>
                <p class="neon-text">Exploring the frontiers of technology</p>
                <button class="cyber-button">Discover More</button>
            </section>
        </main>
    </div>
</body>

</html>
